<body>
    <div class="container">
        <div class="collection-with-header">
            <div class="collection-header">
                <h1>Comic Collector</h1>
            </div>
        </div>
        <!--         <div class="collection">
 -->
        <div class="nav-wrapper">
            <div class="brand-logo">Click on the character that you like or search for a new character.
            </div>
        </div>
        <div class="carousel">
            <a id="1009610" data-index="0" class="carousel-item" data-name="Spider Man" href="#one!"><img src="./assets/images/spiderman.png" alt="spiderman"></a>
            <a id="1009220" data-index="1" class="carousel-item" data-name="Captain America" href="#two!"><img src="assets/images/captinamerica.png" alt="captinamerica" height="300" width="300"></a>
            <a id="1009189" data-index="2" class="carousel-item" data-name="Black Widow" href="#three!"><img src="assets/images/blackwidow.png" alt="blackwidow" height="300" width="300"></a>
            <a id="1009268" data-index="3" class="carousel-item" data-name="Deadpool" href="#four!"><img src="assets/images/deadpool.png" alt="deadpool" height="300" width="300"></a>
            <a id="1009664" data-index="4" class="carousel-item" data-name="Hulk" href="#five!"><img src="assets/images/hulk.png" alt="hulk" height="300" width="300"></a>
            <a id="1009281" data-index="5" class="carousel-item" data-name="Doctor Doom" href="#six!"><img src="assets/images/drdoom.png" alt="Dr.Doom" height="300" width="300"></a>
            <a id="1009368" data-index="6" class="carousel-item" data-name="Ironman" href="#seven!"><img src="assets/images/ironman.png" alt="IronMan" height="300" width="300"></a>
            <a id="1009718" data-index="7" class="carousel-item" data-name="Wolverine" href="#eight!"><img src="assets/images/wolverine.png" alt="wolverine" height="300" width="300"></a>
            <a id="1009465" data-index="8" class="carousel-item" data-name="Mystique" href="#nine!"><img src="assets/images/mystique.png" alt="mystique" height="300" width="300"></a>
        </div>
        <!-- end carosel -->
        <br>
        <br>
        <div class="row">
            <form class="input-field col s12">
                <input id="search-char" type="text" class="validate">
                <label class="active" for="character">Search for a new character</label>
                <button class="btn waves-effect waves-light addChar" type="submit" name="action">Submit
                </button>
            </form>
        </div>

        <div class="row">
            <div class="newChar">
                <!--  results for new char will appear -->
            </div>
        </div>
        <div class="row">
            <div class="nav-wrapper">

                    <div class="nav-wrapper">

                        </div>
                        <div class="comics">
                            <!--  results for ne char will appear -->
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="nav-wrapper">
                        <div class="brand-logo"><img src="assets/images/ebay.png" width="100px" height="80px"></div>
                        </div>
                       <!--  <div class="brand-logo">
                        Click title to shop
                        </div> -->

                    </div>
