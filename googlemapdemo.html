<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZYp3xqKiJYArFcamxUAAEc_3pdAlvFn0&callback=initMap">
    </script>
	<title>Document</title>
</head>
<body>
 <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
<div id="map"></div>
	<script>
		function initMap() {
        var comicStore = {lat: 35.212614, lng:   -80.817919};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: comicStore,

        });
        var marker = new google.maps.Marker({
          position: comicStore,
          map: map
        });
      }
	</script>
</body>
</html>
